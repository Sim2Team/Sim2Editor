<!--
	Sim2Editor NDS General Menu.
-->
<div class="card card-main hide" id="nds-general-menu">
	<div class="card-header card-title-bar">
		<h5 class="card-title">NDS General Menu</h5>
	</div>

	<div class="card-body card-clr">
		<div class="container">

			<div class="row">
				<div class="col-sm-3">
					<!-- The "General" Main card. -->
					<div class="card sub-card-transparent">
						<!-- General Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">General</h5>
						</div>

						<!-- Actual General content. -->
						<div class="card-body card-clr">
							<p class="card-text">

								<!-- Name Input. -->
								<div class="input-group mb-3">
									<span class="input-group-text">Name</span>
									<input type="text" class="form-control" id="nds-general-name" placeholder="Name" maxlength="16">
								</div>

								<!-- Simoleons Input. -->
								<div class="input-group mb-3">
									<span class="input-group-text">Simoleons</span>
									<input type="number" class="form-control" id="nds-general-simoleons" placeholder="Amount" min="0" max="999999" maxlength="6">
								</div>
							</p>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<!-- The Collectables card. -->
					<div class="card sub-card-transparent">
						<!-- Collectables Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">Collectables</h5>
						</div>

						<!-- Actual Collectables content. -->
						<div class="card-body card-clr">

							<!-- Nuclear Fuelrods amount Input. -->
							<span class="input-group-text">Nuclear Fuelrods</span>
							<input type="number" class="form-control" id="nds-general-fuelrods-amount" placeholder="Amount" min="0" max="250" maxlength="3"><br>

							<!-- License Plates amount Input. -->
							<span class="input-group-text">License Plates</span>
							<input type="number" class="form-control" id="nds-general-plates-amount" placeholder="Amount" min="0" max="250" maxlength="3"><br>

							<!-- Strange Gourds amount Input. -->
							<span class="input-group-text">Strange Gourds</span>
							<input type="number" class="form-control" id="nds-general-gourds-amount" placeholder="Amount" min="0" max="250" maxlength="3"><br>

							<!-- Alien Spaceship Parts amount Input. -->
							<span class="input-group-text">Alien Spaceship Parts</span>
							<input type="number" class="form-control" id="nds-general-spaceship-amount" placeholder="Amount" min="0" max="250" maxlength="3"><br>
						</div>
					</div>
				</div>

				<div class="col-sm-3">
					<!-- The Skillpoints card. -->
					<div class="card card-main">
						<!-- Skillpoints Title. -->
						<div class="card-header card-title-bar">
							<h5 class="card-title">Skillpoints</h5>
						</div>

						<!-- Actual Skillpoints content. -->
						<div class="card-body card-clr">
							<p class="card-text">
								<div class="container">

									<div class="row">
										<!-- Creativity Input. -->
										<span class="input-group-text">Creativity</span>
										<input type="number" class="form-control" id="nds-general-creativity" placeholder="Points" min="0" max="10" maxlength="100">
									</div><br>

									<div class="row">
										<!-- Business Input. -->
										<span class="input-group-text">Business</span>
										<input type="number" class="form-control" id="nds-general-business" placeholder="Points" min="0" max="10" maxlength="2">
									</div><br>

									<div class="row">
										<!-- Body Input. -->
										<span class="input-group-text">Body</span>
										<input type="number" class="form-control" id="nds-general-body" placeholder="Points" min="0" max="10" maxlength="2">
									</div><br>

									<div class="row">
										<!-- Charisma Input. -->
										<span class="input-group-text">Charisma</span>
										<input type="number" class="form-control" id="nds-general-charisma" placeholder="Points" min="0" max="10" maxlength="2">
									</div><br>

									<div class="row">
										<!-- Mechanical Input. -->
										<span class="input-group-text">Mechanical</span>
										<input type="number" class="form-control" id="nds-general-mechanical" placeholder="Points" min="0" max="10" maxlength="2">
									</div>
								</div>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><br>
</div>
